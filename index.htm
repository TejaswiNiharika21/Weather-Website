<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa; /* Light Blue */
            color: #37474f; /* Dark Blue */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%; 
            background-color: #fff; /* White */
            border-radius: 0; 
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            border: 2px solid #b0bec5; /* Light Blue Grey */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #37474f; /* Dark Blue */
        }

        .form-control {
            border: none;
            border-radius: 20px;
            background-color: #cfd8dc; /* Light Blue Grey */
            color: #37474f; /* Dark Blue */
            margin-bottom: 10px; 
            padding: 12px; 
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .form-control:focus {
            background-color: #b0bec5; /* Light Blue Grey */
            color: #37474f; /* Dark Blue */
        }

        .btn-primary {
            border-radius: 20px;
            padding: 10px 25px;
            font-size: 1.2rem;
            background-color: #00acc1; /* Cyan */
            border: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #00796b; /* Dark Cyan */
        }

        .weather-info {
            margin-top: 30px;
        }

        .weather-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #546e7a; /* Blue Grey */
        }

        .temp {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 20px;
            color: #546e7a; /* Blue Grey */
        }

        .description {
            font-size: 1.5rem;
            margin-top: 10px;
            text-transform: capitalize;
            color: #607d8b; /* Blue Grey */
        }

        .location {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #607d8b; /* Blue Grey */
        }

        .detail {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #607d8b; /* Blue Grey */
        }

        .shine {
            background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0.1) 100%);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.5;
            animation: shine 2s infinite linear;
            pointer-events: none;
        }

        @keyframes shine {
            0% {
                background-position-x: -200%;
            }

            100% {
                background-position-x: 200%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="city-input" class="form-control" placeholder="Enter city name" aria-label="City name">
        <button class="btn btn-primary" type="button" onclick="getWeather()">Get Weather</button>
        <div id="weather-info" class="weather-info d-none">
            <div class="weather-icon" id="weather-icon"></div>
            <div class="temp" id="temperature"></div>
            <div class="description" id="description"></div>
            <div class="location" id="location"></div>
            <div class="detail" id="wind-speed"></div>
            <div class="detail" id="humidity"></div>
            <div class="shine"></div>
        </div>
    </div>

    <script>
        async function getWeather() {
            const apiKey = '6aaf9da00f17efe99fd4a9625b4a8642'; 
            const city = document.getElementById('city-input').value;
            if (!city) return alert('Please enter a city name.');

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                const data = await response.json();
                if (data.cod === '404') {
                    alert('City not found');
                    return;
                }

                const iconCode = data.weather[0].icon;
                const iconMapping = {
                    '01d': 'sun',
                    '01n': 'moon',
                    '02d': 'cloud-sun',
                    '02n': 'cloud-moon',
                    '03d': 'cloud',
                    '03n': 'cloud',
                    '04d': 'cloud',
                    '04n': 'cloud',
                    '09d': 'cloud-showers-heavy',
                    '09n': 'cloud-showers-heavy',
                    '10d': 'cloud-sun-rain',
                    '10n': 'cloud-moon-rain',
                    '11d': 'bolt',
                    '11n': 'bolt',
                    '13d': 'snowflake',
                    '13n': 'snowflake',
                    '50d': 'smog',
                    '50n': 'smog'
                };

                const icon = iconMapping[iconCode];
                const temperature = `${data.main.temp}Â°C`;
                const description = data.weather[0].description;
                const location = `${data.name}, ${data.sys.country}`;
                const windSpeed = `Wind Speed: ${data.wind.speed} m/s`;
                const humidity = `Humidity: ${data.main.humidity}%`;

                
                const weatherIconElement = document.getElementById('weather-icon');
                weatherIconElement.innerHTML = `<i class="fas fa-${icon}" style="color: #546e7a;"></i>`;

                document.getElementById('temperature').innerText = temperature;
                document.getElementById('description').innerText = description;
                document.getElementById('location').innerText = location;
                document.getElementById('wind-speed').innerText = windSpeed;
                document.getElementById('humidity').innerText = humidity;

                
                document.querySelector('.container').style.maxWidth = '600px'; 

                document.getElementById('weather-info').classList.remove('d-none');
                
            } catch (error) {
                console.error(error);
                alert('Failed to fetch weather data. Please try again later.');
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
